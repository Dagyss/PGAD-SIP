apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: pga-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: marcos1as/pga-frontend:v1.1.1
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: pga-secrets-front