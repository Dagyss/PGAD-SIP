services:
  pga-backend:
    build: .
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    depends_on:
      - pga-db
    networks:
      - pga-network
  
  pga-db:
    image: postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - pga-network

volumes:
  postgres-data:
    external: true

networks:
  pga-network:
    driver: bridge